<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Extension</title>
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" media="screen" />
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css" media="screen and (prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="./styles.css" media="screen" />
  </head>
  <body class="flex justify-center items-center h-[calc(100vh-26px)] m-auto">
    <header>
      <h1 class="font-bold mt-12 mb-6 text-[4.7em]">
        <img 
          class="border-4 rounded-[24px] bg-white border-gray-300 filter grayscale transition-all duration-2000 hover:filter-none hover:border-aquamarine" 
          src="../images/extensionjs.svg" 
          alt="The Extension logo" 
          width="120px" />
        Welcome to your New Extension.
      </h1>
      <p>
        Learn more about creating browser extensions at 
        <a href="https://extension.js.org" target="_blank">https://extension.js.org</a>.
      </p>
    </header>
  </body>
  <script src="./scripts.js"></script>
</html>
